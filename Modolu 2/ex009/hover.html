<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    }
    div:hover {
        color: red;
    }
    div:hover > p {
        display: block;
        color: aliceblue;
        background-color: red;
    }
</style>
<body>
    <h>exemplo</h>
    <p>passe o mause em cima do texto a baixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTE ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
